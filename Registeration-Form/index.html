<html>
  <title>Selection Form</title>
  <body style="background-color: darkorchid; color: white">
    <form>
      <center>
        <h1>Fill in the following Detials</h1>
        <label><b>First Name:</b></label>
        <input type="text" />&nbsp;&nbsp;&nbsp;
        <label><b>Middle Name:</b></label>
        <input type="text" />&nbsp;&nbsp;&nbsp;
        <label><b>Last Name:</b></label>
        <input type="text" /><br /><br />
        <table border="1" height="auto" width="auto">
          <tr>
            <th><label>Class</label></th>
            <th><input type="text" /></th>
          </tr>
          <tr>
            <th><label>Degree</label></th>
            <th><input type="text" /></th>
          </tr>
          <tr>
            <th><label>Dept</label></th>
            <th><input type="text" /></th>
          </tr>
        </table>
        <br /><br />
      </center>
      <label><b>Dob:</b></label>
      <input type="text" placeholder="DD/MM/YYYY" size="20" /><br /><br />
      <label><b>Phone No:</b></label>
      <input type="tel" placeholder="123456789" size="20" /><br /><br />
      <label><b>Email:</b></label>
      <input type="email" placeholder="xyz@gmail.com" size="20" /><br /><br />
      <label><b>Resume:</b></label>
      <input type="url" size="20" /><br /><br />
      <label><b>No of Subjects:</b></label>
      <input type="number" size="20" /><br /><br />
      <label><b>Upload Files:</b></label>
      <input type="file" size="20" /><br /><br />
      <label><b>Residentials:</b></label
      ><br />
      <input type="radio" /><label>Hosteller</label><br />
      <input type="radio" /><label>Day Scholar</label><br /><br />
      <label><b>Mode of Transport:</b></label
      ><br />
      <select>
        <option>Select the Mode of Transport</option>
        <option>College Bus</option>
        <option>Own Transport</option>
        <option>Other modes of Transport</option></select
      ><br /><br />
      <label><b>Opting Placemnets:</b></label
      ><br />
      <input type="checkbox" /><label>Yes</label><br />
      <input type="checkbox" /><label>No</label><br /><br />
      <input
        type="button"
        value="Recheck"
        onclick="alert('Confirm the entered Details')"
      />&nbsp;&nbsp;&nbsp;

          type="button"

      /></a>
    </form>

</html>
